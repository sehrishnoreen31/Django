{% extends "index.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static "style.css" %} ">
    <title>Products</title>
</head>
<body>

    {% block content %}
        <h1>Products Page - Django App</h1>
        <h2>Websites</h2>
        
        {% for website in websites %}
            <p>{{forloop.counter}} - {{website}}</p>
        {% endfor %}
            
    {% endblock %}

</body>
</html>
