{% extends "blog.html" %}
{% block title %}<title>{{blog.title}}</title>{% endblock %}
        {% block content %}
            <div class="container detail">
                <h2>{{blog.title}}</h2>
                <div class="blog-detail">
                    <img src="{{blog.image.url}}" alt="lake-image">
                    <p>{{blog.paragraph}}</p>
                    <p>{{blog.date}}</p>
                </div>
            </div>
        {% endblock %}
