{% load static %}
{% load livereload_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Home</title>
</head>
<body>

    <h1>Home Page</h1>
    <div class="users">
        {% for user in users %}
        <div class="user">
            <img src="{{user.image.url}}" alt="">
            <p>{{user.name}}</p>
            <p>{{user.data_added}}</p>
        </div>
    {% endfor %}
    </div>
    
    
    
</body>
</html>
