{% load static %}
{% load livereload_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Products</title>
</head>
<body>
    <main>
        <header>
            <h1>Lumina<span>Home</span></h1>
            <nav>
                <ul>
                    <li><a href="#">Lanterns</a></li>
                    <li><a href="#">Fairy Lights</a></li>
                    <li><a href="#">String Lights</a></li>
                </ul>
            </nav>
        </header>

        <div class="items">
            {% for product in products %}
                <div class="item">
                    <img src="{{product.image}}" alt="">
                    <div class="detail">
                        <p>{{product.name}}</p>
                        <p>{{product.brand}}</p>
                    </div>
                    <div class="price-date">
                        <p><b>${{product.price}}</b></p>
                        <p>{{product.upload_date}}</p>
                    </div>
                    
                    <button>Buy Now</button>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>@sehrishnoreen-portfolio</p>
    </footer>
    
</body>
</html>
